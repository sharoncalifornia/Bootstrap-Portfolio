<div id="main-container" class="container">
    <section class="main-section">
        <h1>Contact</h1>
  
    <form id="contact-form">
      <div class="form-group">
        <ul>
          <li>
            <label for="exampleInputName">Name</label>
            <input class="form-control" type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name">
            <small id="nameHelp" class="form-text text-muted">"John Smith"</small>
          </li>  
        </ul>  
      </div>
      <div class="form-group">
        <ul>
          <li>
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <!--small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small-->
          </li>  
        </ul>
      </div>
  
      <div class="form-group form-check">
        <ul>
          <li>  
            <label for="message">Message</label>
            <textarea align=left id="message" name="message" required="required"></textarea>
          </li>
        </ul>
      
      <!--button type="submit" class="btn btn-primary">Submit</button-->
      <input type="submit">

  </form>
